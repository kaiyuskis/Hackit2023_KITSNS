{% extends 'base.html' %}

{% block body %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">質問一覧</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form action="/search_word" method="POST" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" name="search" placeholder="キーワードを入力" aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">検索</button>
                    </form>
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a href="/question" class="btn btn-lg btn-outline-primary mx-2">質問する</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mt-4">
        <div class="col-md-12">
            {% for question in questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ question.user }}</h5>
                    <p class="card-text">{{ question.detail }}</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/detail/{{ question.id }}" class="btn btn-primary me-md-2 mb-2">詳細</a>
                        <a href="/answer/{{ question.id }}" class="btn btn-primary mb-2">回答する</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <a href="{{ url_for('main2') }}" class="btn btn-info btn-lg btn-block">メインページへ</a>
        </div>
    </div>
</div>

{% endblock %}
